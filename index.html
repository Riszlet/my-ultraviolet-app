<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Ultraviolet App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/ultraviolet@latest/dist/ultraviolet.min.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <div id="app">
        <h1>Search in My Ultraviolet App</h1>
        <input type="text" id="searchInput" placeholder="Type something to search...">
        <button id="searchBtn">Search</button>
        <p id="displayText">Your search results will appear here.</p>
    </div>
</body>
</html>
